<!DOCTYPE html>
<html>
<head>
	<title>MicrogridUP &raquo; </title>
	<style type="text/css">
		* {
			font-family:sans-serif
		}
		iframe {
			width:100%; height:600px; border-color:gray; border-style:solid; border-width:1px 0px 0px 0px
		}
		.tab {
			position:fixed; top:40px; left:0px; width:100%; height:100vh; visibility:hidden; border:0px
		}
		#loading {
			width:100%; height:100%; top:0px; left:0px; position:fixed; display:block; z-index:99; background-color:rgba(0,0,0,0.5); text-align:center; line-height:60vh; font-size:80pt; font-family:Helvetica,Arial,Sans-Serif; text-shadow:0px 0px 5px white
		}
		.columns {
			column-width: 600px;
			margin-right: 18px;
		}
	</style>
	<script>
		function openTab(tabName) {
			for (tag of document.getElementsByClassName("tab")) {
				tag.style.visibility = "hidden";
			}
			document.getElementById(tabName).style.visibility = "visible";  
		}
		window.onload = function(){ document.getElementById("loading").style.display = "none" }
	</script>
</head>
<body style="margin:0px; height:40px">
	<div id="loading">Loading</div>
	<div style="height:40px; background:black; line-height:40px; padding-left:10px">
		<p style="color:white; margin:0px">
			<a style="color:white; text-decoration:none" href="/"><b>MicrogridUP</b></a> &raquo; 
			<button onclick="openTab('overview')">Overview</button>
			<button onclick="openTab('oneline')">Oneline</button>
			<button onclick="openTab('map')">Map</button>
			
			<button onclick="openTab('interconnection')">Interconnection</button>
			<button onclick="openTab('control')">Control</button>
			
				<button onclick="openTab('reopt_final_3')">mg3</button>			
			
			<button onclick="openTab('files')">Files</button>
		</p>
	</div>
	<div id="overview" class="tab columns" style="visibility:visible">
		<iframe src="overview.html" style="height:100vh"></iframe>
	</div>
	<div id="oneline" class="tab" style="visibility:hidden">
		<iframe src="circuit_oneline.html" style="height:100vh"></iframe>
	</div>
	<div id="map" class="tab" style="visibility:hidden">
		<iframe src="circuit_map/geoJsonMap_offline.html" style="height:100vh"></iframe>
	</div>
	
	<div id="interconnection" class="tab" style="visibility:hidden">
		<div style="height:100vh; overflow:scroll">
			<iframe src="timeseries_gen.csv.plot.html"></iframe>
			<iframe src="timeseries_load.csv.plot.html"></iframe>
			<iframe src="timeseries_source.csv.plot.html"></iframe>
			<iframe src="timeseries_control.csv.plot.html"></iframe>
		</div>
	</div>
	<div id="control" class="tab" style="visibility:hidden">
		<iframe src="output_control.html" style="height:100vh"></iframe>
	</div>
	
	<div id="reopt_final_3" class="tab" style="visibility:hidden">
		<iframe src="reopt_final_3/inlineTemplate.html" style="height:100vh"></iframe>
	</div>
	
	<div id="files" class="tab" style="visibility:hidden">
		<div class="columns" style="height:100vh; overflow:scroll">
			<ul>
			
			</ul>
		</div>
	</div>
</body>
</html>
