<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		* {
			font-family:sans-serif
		}
		.chunk {
			display: inline-block;
			background-color: lightgray;
			padding: 6px;
			border-radius: 4px;
			margin: 4px 2px 4px 2px;
		}
		#holder {
			width: 93%;
			margin-left: 4%;
		}
		h3 {
			margin-left: 4%;
		}
	</style>
</head>
<body>
	{{ chart_html }}
	<h3>Input Data</h3>
	<div id="holder">
		{% for k,v in allInputData.items() %}
		<div class="chunk"><em>{{k}}: </em>{{v}}</div>
		{% endfor %}
	</div>
</body>
</html>
